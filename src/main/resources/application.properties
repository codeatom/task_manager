# MySQL
spring.profiles.active=dev
spring.application.name=YOUR_PROJECT_NAME


# Web Server settings
# server.port = 9090
# ===============================
# = LOGGING
# ===============================
# logging.level.org.springframework = debug
# ===============================

# Connection url for the database "Local MySQL"
spring.datasource.url = jdbc:mysql://localhost:3306/task_manager?&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
# Username
spring.datasource.username = root
# Password
spring.datasource.password = 1234

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle= true
spring.datasource.tomcat.validation-query= SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).
# Show or not log for each sql query (Slows down the system, remove in production)
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project. Set to none if its up and running
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

